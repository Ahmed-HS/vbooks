<a
  class="inline-flex flex-col bg-white border border-gray-200 shadow-2xs rounded-xl hover:shadow-lg focus:outline-hidden focus:shadow-lg transition dark:bg-neutral-900 dark:border-neutral-700 dark:shadow-neutral-700/70"
  [routerLink]="['/books', book().id]"
>
  <img
    class="aspect-[2/3] w-full max-w-[400px] rounded-t-xl"
    [src]="book().imgUrl"
    alt="Book Cover Image"
    onerror="this.src='assets/placeholder-book.png'"
  />
  <div class="p-4 md:p-5 max-w-[400px]">
    <h3 class="text-lg font-bold text-gray-800 dark:text-white">
      {{ book().title }}
    </h3>
    <p class="mt-1 text-gray-500 dark:text-neutral-400">
      By {{ book().author }} - {{ book().publicationDate | date : "MMMM yyyy" }}
    </p>
  </div>
</a>
