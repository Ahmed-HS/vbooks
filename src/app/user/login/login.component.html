<div
  class="min-h-screen flex flex-col items-center justify-center py-12 px-4 sm:px-6 lg:px-8"
>
  <h1 class="text-center mt-6 text-3xl font-extrabold text-gray-900">
    Sign in to your account
  </h1>
  <form
    (submit)="onLogin(loginForm)"
    class="w-full max-w-lg mt-8 space-y-6"
    #loginForm="ngForm"
  >
    <!-- Email input -->
    <label for="email" class="sr-only">Email address</label>
    <input
      data-test-id="email-input"
      id="email"
      name="email"
      type="email"
      required
      email
      ngModel
      #email="ngModel"
      autocomplete="email"
      class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
      placeholder="Email address"
      aria-label="Email address"
    />
    <section
      data-test-id="email-error"
      aria-label="Email errors"
      *ngIf="email.invalid && email.touched"
      class="text-red-500 text-sm"
    >
      <p *ngIf="email.errors?.['required']" aria-label="Email required error">
        Email is required.
      </p>
      <p aria-label="Email invalid error" *ngIf="email.errors?.['email']">
        Please enter a valid email.
      </p>
    </section>

    <!-- Password input -->
    <label for="password" class="sr-only">Password</label>
    <input
      data-test-id="password-input"
      id="password"
      name="password"
      type="password"
      required
      ngModel
      #password="ngModel"
      autocomplete="current-password"
      class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
      placeholder="Password"
      aria-label="Password"
    />
    <section
      data-test-id="password-error"
      aria-label="Password errors"
      *ngIf="password.invalid && password.touched"
      class="text-red-500 text-sm"
    >
      <p
        aria-label="Password required error"
        *ngIf="password.errors?.['required']"
      >
        Password is required.
      </p>
    </section>

    <button
      data-test-id="login-button"
      type="submit"
      [disabled]="loginForm.invalid"
      class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed"
      aria-label="Sign in"
    >
      <span class="absolute left-0 inset-y-0 flex items-center pl-3">
        <!-- Heroicon name: solid/lock-closed -->
        <svg
          class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
          fill="currentColor"
          aria-hidden="true"
        >
          <path
            fill-rule="evenodd"
            d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
            clip-rule="evenodd"
          />
        </svg>
      </span>
      Log In
    </button>
  </form>

  <section class="text-center mt-4">
    <p class="text-sm text-gray-600">
      Don't have an account?
      <a
        routerLink="/users/signup"
        class="font-medium text-indigo-600 hover:text-indigo-500"
      >
        Sign up
      </a>
    </p>
  </section>
  <p class="mt-4 text-center">
    Hint: Use the following credentials to log in:
    <br />
    <strong>Email:</strong>
    Ahmed&#64;gmail.com
    <br />
    <strong>Password:</strong>
    123456
  </p>
  <svg
    *ngIf="isLoading"
    class="mt-4 h-5 w-5 text-indigo-600 animate-spin"
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 24 24"
  >
    <circle
      class="opacity-25"
      cx="12"
      cy="12"
      r="10"
      stroke="currentColor"
      stroke-width="4"
    ></circle>
    <path
      class="opacity-75"
      fill="currentColor"
      d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
    ></path>
  </svg>
  <p
    data-test-id="error-message"
    aria-label="Error message"
    *ngIf="errorMessage"
    class="text-red-500 text-sm mt-2"
  >
    {{ errorMessage }}
  </p>
</div>
